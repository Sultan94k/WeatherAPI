<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-default" id="nav_bar">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin-bottom:10px;">
          <h3 class="text-center">Enter City Name</h3>
          <span id="error" class="text-center"></span>
        </div>

        <div class="row form-group form-inline" id="cityDiv">
          <input type="text" name="city" id="city" style="width:120px" class="form-control"
            placeholder="City" />
          <button id="submitCity" class="btn btn-primary" class="fa fa-question-circle">Search</button>

        </div>
      </div>
  </nav>

  <div id="showWeather">
    <div class="weather-icon">
      <img id="icon" src="https://media1.giphy.com/media/3ov9jCEFMBtCy54q6Q/giphy.gif" alt="">
    </div>
  </div>
  <div class="footer" style="text-align: center">
    <a href="http://www.openweathermap.org" target="_blank"> <button class="btn btn-success">Weather Origin</button></a>
    <a href="./Weekly Forecast/forecast.html" target="_blank"><button class="btn btn-success">Weekly Forcast</button></a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="assets/js/Weather.js"></script>
</body>

</html>
